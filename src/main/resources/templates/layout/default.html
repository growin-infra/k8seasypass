<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- config fragment 사용 -->
<!--     <th:block th:replace="fragment/config :: configFragment" ></th:block> -->
    <title>K8S EasyPass</title>
    <!-- 이 영역에 공통으로 사용할 css, js library를 선언한다. -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" >
    <link rel="stylesheet" th:href="@{/css/main.css}" >
	<link rel="shortcut icon" th:href="@{/favicon.ico}"/>
	<link rel="bookmark" th:href="@{/favicon.ico}"/>
	
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstable.min.js}"></script>
   	<script th:src="@{/js/clipboard.min.js}"></script>
   	<script th:src="@{/script/common.js}"></script>    
</head>

<body>
    <!-- header fragment 사용 -->
<!--     <th:block th:replace="fragment/header :: headerFragment"></th:block> -->
    <header th:replace="fragment/header :: headerFragment"></header>
    
    <!-- content fragment 사용 현재 layout을 사용하는 content fragment의 내용을 삽입한다.-->
    <th:block layout:fragment="content"></th:block>
    
    <!-- footer fragment 사용 -->
<!--     <th:block th:replace="fragment/footer :: footerFragment"></th:block> -->
    <footer th:replace="fragment/footer:: footerFragment"></footer>
</body>
