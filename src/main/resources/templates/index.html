<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
<script th:inline="javascript">
/*<![CDATA[*/
function fn_link(auth) {
	$("#user").val(auth);
    $("#index_form").submit();
}
/*]]*/
</script>
</th:block>

<div layout:fragment="content">
	<form role="form" th:action="@{/data/list}" id="index_form" method="post">
		<input type="hidden" th:name="user" th:id="user" />
		<a th:text="사용자" th:onclick="|javascript:fn_link('user')|"></a>
		<br>
		<a th:text="관리자" th:onclick="|javascript:fn_link('admin')|"></a>
	</form>
</div>
</html>
